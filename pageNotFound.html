<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Page Not Found</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background: linear-gradient(135deg, #a8caeaff, #c5ecefff); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;">

    <div style="position: relative; text-align: center; max-width: 700px; padding: 60px 40px; background-color: white; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.2);">

        <!-- Animated 404 -->
        <h1 style="font-size: 8em; color: #003366; margin: 0; line-height: 1; animation: bounce 2s infinite;">404</h1>

        <h2 style="color: #004080; font-size: 2em; margin: 20px 0;">Oops! Page Not Found</h2>

        <p style="color: #555; font-size: 1.2em; margin-bottom: 40px; line-height: 1.6;">
            Sorry, the page you are looking for might have been removed or the URL is incorrect.
        </p>

        <a href="/" style="text-decoration: none; background-color: #003366; color: white; padding: 18px 40px; border-radius: 10px; font-weight: bold; font-size: 1.1em; box-shadow: 0 8px 20px rgba(0,0,0,0.15); transition: all 0.3s;"
           onmouseover="this.style.backgroundColor='#0055a5'; this.style.transform='scale(1.05)';"
           onmouseout="this.style.backgroundColor='#003366'; this.style.transform='scale(1)';">Go Back Home</a>

        <!-- Decorative circles -->
        <div style="position: absolute; top: -50px; left: -50px; width: 100px; height: 100px; background: #e6f0ff; border-radius: 50%; z-index: -1;"></div>
        <div style="position: absolute; bottom: -60px; right: -60px; width: 120px; height: 120px; background: #e6f0ff; border-radius: 50%; z-index: -1;"></div>

    </div>

    <!-- Inline keyframe animation -->
    <style>
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    </style>

</body>
</html>
